<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Repost Graph (Sigma/esbuild)</title>
    <!-- Link to the CSS file served by Flask -->
    <!-- Path is relative to the static_url_path ('') -->
    <link rel="stylesheet" href="/frontend/style.css">
    <style>
        /* Add this to ensure container has size before Sigma initializes */
        #graph-container {
            width: 100%;
            height: 100%;
            min-height: 400px; /* Or a specific pixel height */
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>Temporal Repost Graph Visualization (Sigma/esbuild)</h1>

        <div id="controls">
            <h2>Controls</h2>
            <!-- Container for the Start Time Slider -->
            <div class="slider-container">
                <!-- IDs MUST match the JS -->
                <label for="start-time-slider">Start Time:</label>
                <input type="range" id="start-time-slider" name="start-time" disabled />
                <span id="start-time-label">-</span>
            </div>
            <!-- Container for the End Time Slider -->
            <div class="slider-container">
                 <!-- IDs MUST match the JS -->
                <label for="end-time-slider">End Time:</label>
                <input type="range" id="end-time-slider" name="end-time" disabled />
                <span id="end-time-label">-</span>
            </div>
             <!-- Optional: Add a button to manually trigger layout -->
             <button id="layout-button" style="margin-top: 5px;">Run Layout</button>
        </div>

        <!-- Wrapper for the graph container and overlays -->
        <div id="graph-container-wrapper">
            <!-- The container where Sigma.js will render the graph -->
            <div id="graph-container"></div>
            <!-- Loading indicator overlay -->
            <div id="loading-indicator" class="hidden">
                <p>Loading / Calculating Layout...</p>
            </div>
            <!-- Error message overlay -->
             <div id="error-display" class="hidden">
                <p>Error loading data.</p>
            </div>
        </div>

    </div><!-- /app-container -->

    <!-- Load the single bundled script file created by esbuild -->
    <!-- Path is relative to the static_url_path ('') defined in Flask -->
    <script src="/frontend/dist/bundle.js"></script>

</body>
</html>
